<div class="change">
<div id="control_panel">
  <div class="row">
    <div class="col-md-5 col-sm-5 houshi imagespot">
      
      <span>
        <img id="houshi" src="./untitled.png">
        <div class="face">
          <div id="cube" class="cube">
            <!-- <div class="side blue front"></div>
              <div class="side pink back"></div>
              <div class="side aqua right"></div> -->
              <div class="side green right"><i id="al" class="bi bi-arrow-left"></i></div>
              <!-- <div class="side orange top"></div> -->
              <div class="side red bottom"><i  id="au" class="bi bi-arrow-up"></i></div>
            </div> 
            
            <div class=" housheye lefteye happyeye"></div>
            <div class=" housheye righteye happyeye"></div>
            <div class="shyblush right"></div>
            <div class="shyblush left"></div>
            <div id="mouth" class="mouth-happy"></div>
          </div>
          <div class="btn-group mb-3 emotions" style="display:inline-grid">
            <!--Normal-->
            <button value="happy" class="btn btn-outline-secondary ebtn anchor" id='happy' onclick="exp(this);"><i class="bi bi-emoji-smile"></i></button>
            <!--Laugh-->
            <button class="btn btn-outline-secondary ebtn anchor" id='laugh' onclick="exp(this);"><i class="bi bi-emoji-laughing"></i></button>
            <!--Upset-->
            <button  class="btn btn-outline-secondary ebtn anchor" id='upset' onclick="exp(this);"><i class="bi bi-emoji-frown"></i></button> 
            <!--Surprise-->		  
            <button class="btn btn-outline-secondary ebtn anchor" id='surprise' onclick="exp(this);"><i class="bi bi-emoji-dizzy"></i> </button>
            <!--Shy-->
            <button class="btn btn-outline-secondary ebtn anchor" id='shy' onclick="exp(this);"><i class="bi bi-emoji-heart-eyes"></i> </button>
            <!-- autu -->
            <button class="btn btn-outline-secondary ebtn anchor" id='auto' onclick="exp(this)"><i class="bi bi-emoji-neutral"></i> </button>
          </div>
        </span>
      </div>
      
  </div>
