<html>
    <head>
        <style>
            .center {
            position: absolute;
            top: 50%;
            width: 20%;
            height: 15%;
            left: 50%;
            transform: translate(-50%, -50%);
            }

            input[type="checkbox"] {
            width: 150%;
            height: 80%;
            -webkit-appearance: none;
            background: #f1f1f1;
            outline: none;
            cursor: pointer;
            border-radius: 20px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
            transition: background 300ms linear;
            }

            input:checked[type="checkbox"] {
            background: #03a9f4;
            }

            input[type="checkbox"]::before {
            content: "";
            position: absolute;
            width: 80%;
            height: 100%;
            border-radius: 20px;
            top: 0;
            left: 0;
            background: #fff;
            transform: scale(1.1);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: left 300ms linear;
            }

            input:checked[type="checkbox"]::before {
            left: 100%;
            }

        </style>
    </head>
    <body style="aspect-ratio: 1;     height: 100vh;">
        <div class="center">
            <input type="checkbox" />
        </div>
    </body>
    <script>
        
    </script>
</html>
